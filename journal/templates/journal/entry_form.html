{% extends 'base.html' %}

{% block title %} New Entry {% endblock %}


{% block content %}
<div class="w-full mx-auto text-center mt-10">
    <h1 class="text-2xl mb-2">Create New Entry</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-1 px-2 bg-blue-500 text-white mt-2" type="submit">Save</button>
    </form>
</div>
{% endblock %}
