{% extends 'base.html' %}

{% block title %} New Entry {% endblock %}


{% block content %}
<div class="max-w-xl border mx-auto w-full text-center mt-10 mb-10 bg-gray-100 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl mb-2">Create New Entry</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded" type="submit">Save</button>
    </form>
</div>
{% endblock %}
