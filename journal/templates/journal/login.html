<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <p>Don't have an account? <a href="/">Sign up</a></p>
  </form>
  {% if form.errors %}
    <p style="color: red;">Invalid username or password</p>
  {% endif %}
</body>
<footer>
</footer>
</html>
