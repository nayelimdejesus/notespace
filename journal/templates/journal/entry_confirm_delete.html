{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'journal' %}">Cancel</a>
</form>
</div>
{% endblock %}
