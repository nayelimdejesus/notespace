<!DOCTYPE html>
<html>
    <head>
        <title>View Entry</title>
    </head>
    <body>
        {% if entry %}
        <h1>
            {{entry.title}}
        </h1>
        <p>Created on {{entry.created_at}}</p>
        <p>Updated on {{entry.updated_at}}</p>
        <p>{{entry.content}}</p>
        {% else %}
        <h1>
            No entries found.
        </h1>
        {% endif %}
    </body>
    <footer></footer>
</html>
