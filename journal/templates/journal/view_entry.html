{% extends 'base.html' %}

{% block title %} View Entry {% endblock %}

{% block content %} 
    {% if entry %}
        <h1>
            {{entry.title}}
        </h1>
        <p>Created on {{entry.created_at}}</p>
        <p>Updated on {{entry.updated_at}}</p>
        <p>{{entry.content}}</p>
        {% else %}
        <h1>
            No entries found.
        </h1>
    {% endif %}
{% endblock%}
