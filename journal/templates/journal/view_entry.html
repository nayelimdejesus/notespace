{% extends 'base.html' %}

{% block title %} View Entry {% endblock %}

{% block content %} 
<div class="w-96 mx-auto text-center mt-10">
    {% if entry %}
    <div class="bg-gray-100 min-h-64 p-10">
        <div class="text-gray-400">
            <p>Created on {{entry.created_at}}</p>
            <p>Updated on {{entry.updated_at}}</p>
<a class="mt-4 inline-block border border-gray-300 bg-green-500 hover:bg-yellow-500 hover:text-black text-white px-4 py-2 rounded"
               href="{% url 'edit_entry' entry.pk %}">
                Edit
            </a>        </div>
        <h1 class="text-3xl my-5">
            {{entry.title}}
        </h1>
        <p>{{entry.content}}</p>
    </div>
        {% else %}
        <h1>
            No entries found.
        </h1>
    {% endif %}
</div>

{% endblock%}
