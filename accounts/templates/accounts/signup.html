{% extends 'base.html' %}

{% block title %} Create Account {% endblock %}


{% block content %}
  <h2>Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit
    </button>
<p>Have an account already? <a href = "{% url 'login' %}">Log in</a></p>

  </form>

  {% if form.errors %}
    <p style="color: red;">Invalid username or password</p>
  {% endif %}
{% endblock %}
