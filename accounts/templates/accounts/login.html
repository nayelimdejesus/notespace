{% extends 'base.html' %}

{% block title %} Login {% endblock %}


{% block content %}
<div class="max-w-lg mx-auto mt-10">
<div class="bg-gray-100 text-center p-8 shadow-md rounded-lg">
  <h2 class="text-2xl mb-6">Login</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div class="text-left space-y-4">
      {{ form.as_p }}
    </div>
    <button type="submit" class="bg-blue-500 px-4 py-2 text-white rounded-lg">Submit</button>
    <p>Don't have an account? <a href = "{% url 'signup' %}" class="underline hover:text-blue-600">Signup</a></p>
  </form>
  {% if form.errors %}
    <p style="color: red;">Invalid username or password</p>
  {% endif %}
</div>
</div>
{% endblock %}
