{% extends 'base.html' %}

{% block title %} Login {% endblock %}


{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <p>Don't have an account? <a href = "{% url 'signup' %}">Signup</a></p>
  </form>
  {% if form.errors %}
    <p style="color: red;">Invalid username or password</p>
  {% endif %}
{% endblock %}
